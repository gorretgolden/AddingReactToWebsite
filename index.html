<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adding React To Web</title>
</head>

<body>
    <div class="container">
        
       <!--div class for home component-->
        <div class="home"></div>
    </div>

    <!--adding react content delivery networks -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--defining the type and location of home file-->
    <script type="text/babel" src="home.js"></script>

<!--using react DOM to render the home component-->
    <script type="text/babel">
        ReactDOM.render(
        <Home/>, document.querySelector(".home"));
    </script>
</body>

</html>
